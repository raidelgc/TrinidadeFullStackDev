<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lojas Tabajara</h1>

    <script>
      while (true) {
        let total = 0;
        let produto = 1;

        while (true) {
          const preco = parseFloat(prompt(`Produto ${produto}: R$`));
          if (isNaN(preco) || preco <= 0) break;

          total += preco;
          produto++;
        }

        console.log(`Total: R$ ${total.toFixed(2)}`);
        const dinheiro = parseFloat(prompt("Dinheiro: R$"));
        console.log(`Troco: R$ ${(dinheiro - total).toFixed(2)}`);

        const novaCompra = parseFloat(
          prompt("Nova compra? (1 - sim / 0 - nÃ£o)")
        );
        if (novaCompra === 0) break;
      }
    </script>
  </body>
</html>
