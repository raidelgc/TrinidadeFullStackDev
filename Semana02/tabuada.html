<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const generateTable = (number) => {
        console.clear();
        console.log(`Tabuada de ${number}:`);
        for (let i = 1; i <= 10; i++) {
          console.log(`${number} X ${i} = ${number * i}`);
        }
      };
    </script>
  </head>
  <body>
    <form>
      <label for="number">De qual número você deseja ver a tabuada?</label>
      <input type="number" id="number" min="1" max="10" />
      <button onclick="generateTable(document.getElementById('number').value)">
        Gerar tabuada
      </button>
    </form>
  </body>
</html>
